{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap-datepicker3.min.css" %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/dashboard.css" %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/overrides.css" %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/fullcalendar.min.css" %}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
          <h4>Schule</h4>
          <hr />
            <ul class="nav nav-sidebar">
              <li><a href="#">List 1</a></li>
              <li><a href="#">List 2</a></li>
              <li><button type="button" class="btn btn-primary" style="margin-left: 20px; margin-top: 5px;">Formular erstellen</button></li>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{{title}}</h1>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap-datepicker.de.js" %}"></script>
    <script type="text/javascript" src="{% static "js/moment.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/fullcalendar.min.js" %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.dateinput').datepicker({
          format: "dd-mm-yyyy",
          language: 'de',
          autoclose: true
        });

        $(".flash-alert").on('click', function () {
          $(this).alert('close');
        });
        $(".flash-alert").delay(5000).slideUp(200, function() {
          $(this).alert('close');
        });
      });

    </script>
    {% block scripts %}
    {% endblock %}

  </body>
</html>
